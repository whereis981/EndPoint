{% extends 'common/base.html' %}
{% load static %}
{% block style %}

    <style>
        body {
            background-image: url('{% static "images/k2_home.jfif" %}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }
    </style>

{% endblock %}
{% block content %}

    <div class="p-3 mb-5 bg-dark bg-opacity-75">
        <h1 class="mb-4 text-light text-center">Welcome!</h1>
        <div class="container">

            <!-- Login Form -->
            <form method="post" class="mx-auto" style="max-width: 300px;">
                {% csrf_token %}

                {{ form.as_p }}

                <!-- Form  buttons-->
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-light">Sign In</button>
                </div>
                <p class="p-2 mb-3 text-center">
                    Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
{% endblock %}
