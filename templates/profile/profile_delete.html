{% extends 'common/base.html' %}
{% load static %}
{% block style %}

    <style>
        body {
            background-image: url('{% static "images/k2_home.jfif" %}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }
    </style>

{% endblock %}

{% block content %}
    <div class=" text-center text-light mt-5">
        <div class="p-2  bg-dark bg-opacity-75 ">
            <h2>Are you sure you want to delete your profile?</h2>
            <h5>This action cannot be undone.</h5>
            
            <!-- Delete Form -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Form Button -->
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-light" style="width: 33%;">Delete</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
